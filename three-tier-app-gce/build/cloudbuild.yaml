steps:
- id: 'tf init'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    terraform init \
    -backend-config="bucket=$PROJECT_ID-tf-state" \
    -backend-config="prefix=three-tier-app-gce"
  dir: infra   

- id: 'tf apply'
  name: 'hashicorp/terraform:1.0.0'
  args: 
  - apply
  - -auto-approve
  dir: infra

- id: 'upload data'
  name: 'gcr.io/cloud-builders/gcloud-slim'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
    export DATABASE_INSTANCE=$(gcloud sql instances list --format='value(name)' --filter='labels.solution:three-tier-app-gce')
    export SERVICE_ACCOUNT=$(gcloud sql instances describe $$DATABASE_INSTANCE --format='value(serviceAccountEmailAddress)')
    gcloud storage buckets create gs://$PROJECT_ID-sqldata
    gcloud storage cp schema.sql gs://$PROJECT_ID-sqldata
    gcloud storage buckets add-iam-policy-binding gs://$PROJECT_ID-sqldata --member=serviceAccount:$$SERVICE_ACCOUNT --role=roles/storage.objectAdmin
    gcloud sql import sql $$DATABASE_INSTANCE gs://$PROJECT_ID-sqldata/schema.sql -q
    gcloud storage rm gs://$PROJECT_ID-sqldata/schema.sql
    gcloud storage buckets delete gs://$PROJECT_ID-sqldata
  dir: sql

options:
  env:
    - TF_VAR_project_id=$PROJECT_ID
    - TF_VAR_project_number=$PROJECT_NUMBER
tags:
  - terraform
  - three-tier-app-gce
  - apply
timeout: 3600s
