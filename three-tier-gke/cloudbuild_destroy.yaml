steps:
- id: 'tf init'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    terraform init \
    -backend-config="bucket=$PROJECT_ID-tf-state" \
    -backend-config="prefix=three-tier"
  dir: terraform

- id: 'tf apply'
  name: 'hashicorp/terraform:1.0.0'
  args: 
  - destroy
  - -auto-approve
  dir: terraform


options:
  env:
    - TF_VAR_project_id=$PROJECT_ID
    - TF_VAR_project_number=$PROJECT_NUMBER

tags:
  - terraform
  - cloud-three-tier
  - destroy

timeout: 3600s
