steps:
- id: 'tf init'
  name: 'hashicorp/terraform:1.6'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    terraform init \
    -backend-config="bucket=$PROJECT_ID-tf-state" \
    -backend-config="prefix=cloud-composer"
  dir: infra
- id: 'tf apply'
  name: 'hashicorp/terraform:1.6'
  args: 
  - apply
  - -auto-approve
  dir: infra
- id: 'upload dataset'
  name: 'gcr.io/cloud-builders/gcloud-slim'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    gunzip citibike.sql.gz
    gcloud storage cp citibike.sql gs://$PROJECT_ID-sql-backup
    export DATABASE_INSTANCE=$(gcloud sql instances list --format='value(name)' --filter='labels.solution:cloud-composer-etl')
    export SERVICE_ACCOUNT=$(gcloud sql instances describe $$DATABASE_INSTANCE --format='value(serviceAccountEmailAddress)')
    gcloud storage buckets add-iam-policy-binding gs://$PROJECT_ID-sql-backup --member=serviceAccount:$$SERVICE_ACCOUNT --role=objectAdmin
  dir: sql
- id: 'upload dags'
  name: 'gcr.io/cloud-builders/gcloud-slim'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    export COMPOSER_BUCKET=$(gcloud composer environments describe composer-af2 --location $$REGION --format='value(config.dagGcsPrefix)')
    gcloud storage cp * $$COMPOSER_BUCKET
  dir: dags
options:
  env:
    - TF_VAR_project_id=$PROJECT_ID
    - REGION=us-east1

tags:
  - terraform
  - cloud-composer-etl
  - apply

timeout: 3600s
