steps:
# Container steps
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '-t'
    - '${_IMAGE_NAME}'
    - '.'
  dir: code
- name: 'gcr.io/cloud-builders/docker'
  args: 
  - 'push'
  - '${_IMAGE_NAME}'
  dir: code
# Terraform steps
- id: 'tf init'
  name: 'hashicorp/terraform'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    terraform init \
    -backend-config="bucket=$PROJECT_ID-tf-state" \
    -backend-config="prefix=editing-using-imagen"
  dir: infra
- id: 'tf apply'
  name: 'hashicorp/terraform'
  args: 
  - apply
  - -auto-approve
  dir: infra
substitutions:
  _IMAGE_NAME: us-central1-docker.pkg.dev/${PROJECT_ID}/docker-repo/editing-using-imagen:${BUILD_ID}
options:
  dynamic_substitutions: true
  env:
    - TF_VAR_project_id=$PROJECT_ID
    - TF_VAR_editing-using-imagen_tag=$BUILD_ID
tags:
  - terraform
  - editing-using-imagen
  - apply
images:
  - ${_IMAGE_NAME}
timeout: 3600s