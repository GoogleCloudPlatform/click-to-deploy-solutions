steps:

- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'gcloud'
  args: ['builds', 'submit', 'code/', '--pack', 'image=${LOCATION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/text-classification']

- id: 'terraform init'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    terraform init \
    -backend-config="bucket=$PROJECT_ID-tf-state" \
    -backend-config="prefix=text-classification"
  dir: infra   
- id: 'tf apply'
  name: 'hashicorp/terraform:1.0.0'
  args: 
  - apply
  - -auto-approve
  dir: infra
options:
  env:
    - TF_VAR_project_id=$PROJECT_ID
tags:
  - terraform
  - text-classification
  - apply
timeout: 3600s

images:
  - ${LOCATION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/text-classification:latest