apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpa-example
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: hpa-example
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hpa-example
    spec:
      containers:
      - name: hpa-example
        image: k8s.gcr.io/hpa-example
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
      nodeSelector:
        cloud.google.com/gke-spot: "true"
      terminationGracePeriodSeconds: 25
---
apiVersion: v1
kind: Service
metadata:
  name: hpa-example
  labels:
    app.kubernetes.io/name: hpa-example
spec:
  selector:
    app.kubernetes.io/name: hpa-example
  ports:
  - port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hpa-example
  annotations:
    kubernetes.io/ingress.global-static-ip-name: hpa-lb-ip
    kubernetes.io/ingress.class: "gce"
    # Uncomment the line below if you want to create a Google-managed certificate
    # networking.gke.io/managed-certificates: hpa-managed-cert
spec:
  defaultBackend:
    service:
      name: hpa-example
      port:
        number: 80
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-example
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hpa-example
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
---
# Uncomment the lines below to create a Google-managed certificate
# apiVersion: networking.gke.io/v1
# kind: ManagedCertificate
