apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-app
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-app
    spec:
      containers:
      - name: hello-app
        image: us-docker.pkg.dev/google-samples/containers/gke/hello-app:1.0
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
      nodeSelector:
        cloud.google.com/gke-spot: "true"
      terminationGracePeriodSeconds: 25
---
apiVersion: v1
kind: Service
metadata:
  name: hello-app-service
spec:
  selector:
    app.kubernetes.io/name: hello-app
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-app-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: hello-app-lb-ip
    kubernetes.io/ingress.class: "gce"
    # Uncomment the line below if you want to create a Google-managed certificate
    # networking.gke.io/managed-certificates: hello-app-managed-cert
spec:
  defaultBackend:
    service:
      name: hello-app-service
      port:
        number: 80
---
