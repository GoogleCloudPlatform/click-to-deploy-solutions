steps:
- id: 'tf init'
  name: 'hashicorp/terraform:1.6'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    terraform init \
    -backend-config="bucket=$PROJECT_ID-tf-state" \
    -backend-config="prefix=cloud-composer"
  dir: infra
- id: 'tf destroy'
  name: 'hashicorp/terraform:1.6'
  args: 
  - destroy
  - -auto-approve
  dir: infra

options:
  env:
    - TF_VAR_project_id=$PROJECT_ID

tags:
  - terraform
  - cloud-composer-etl
  - destroy

timeout: 3600s
