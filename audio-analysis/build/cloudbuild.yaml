steps:
- id: 'tf init'
  name: 'hashicorp/terraform:1.6'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    terraform init \
    -backend-config="bucket=$PROJECT_ID-tf-state" \
    -backend-config="prefix=audio-analysis"
  dir: cloud-functions
- id: 'tf apply'
  name: 'hashicorp/terraform:1.6'
  args: 
  - apply
  - -auto-approve
  dir: cloud-functions
- id: 'upload dataset'
  name: 'gcr.io/cloud-builders/gcloud-slim'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
    unzip sample-audio-files.zip
    gsutil cp -r 'Sample Recordings' gs://$PROJECT_ID-audio-analysis
  dir: dataset
options:
  env:
    - TF_VAR_project_id=$PROJECT_ID
    - REGION=us-central1
tags:
  - terraform
  - audio-analysis
  - apply

timeout: 3600s
